<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>401 Unauthorized</title>
		<style>
			:root {
				--background: #232946;
				--headline: #fffffe;
				--paragraph: #b8c1ec;
				--button: #eebbc3;
				--button-text: #232946;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					system-ui,
					-apple-system,
					sans-serif;
				background-color: var(--background);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1rem;
				position: relative;
				overflow: hidden;
			}

			.background-decoration {
				position: absolute;
				inset: 0;
				overflow: hidden;
				z-index: 0;
			}

			.background-orb {
				position: absolute;
				width: 40%;
				height: 40%;
				border-radius: 50%;
				filter: blur(100px);
			}

			.background-orb-1 {
				top: -10%;
				left: -10%;
				background-color: rgba(239, 68, 68, 0.1);
			}

			.background-orb-2 {
				bottom: -10%;
				right: -10%;
				background-color: rgba(238, 187, 195, 0.2);
			}

			.container {
				position: relative;
				z-index: 1;
				max-width: 32rem;
				width: 100%;
				text-align: center;
			}

			.error-card {
				background-color: rgba(255, 255, 255, 0.05);
				backdrop-filter: blur(12px);
				border-radius: 1rem;
				padding: 2rem;
				border: 1px solid rgba(255, 255, 255, 0.1);
				animation: flyIn 0.5s ease-out;
			}

			.error-code {
				font-size: 120px;
				font-weight: bold;
				line-height: 1.2;
				background: linear-gradient(to right, rgba(239, 68, 68, 0.8), var(--button));
				-webkit-background-clip: text;
				background-clip: text;
				color: transparent;
				animation: flyInTop 0.7s ease-out 0.2s backwards;
			}

			.error-title {
				color: var(--headline);
				font-size: 1.5rem;
				font-weight: 600;
				margin-bottom: 1rem;
				animation: flyInTop 0.7s ease-out 0.4s backwards;
			}

			.error-message {
				color: var(--paragraph);
				margin-bottom: 2rem;
				animation: flyInTop 0.7s ease-out 0.6s backwards;
			}

			.button-container {
				display: flex;
				flex-direction: column;
				gap: 1rem;
				justify-content: center;
				animation: flyInBottom 0.7s ease-out 0.8s backwards;
			}

			@media (min-width: 640px) {
				.button-container {
					flex-direction: row;
				}
			}

			.button {
				padding: 0.5rem 1.5rem;
				border-radius: 0.5rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s;
				border: none;
				text-decoration: none;
			}

			.button:hover {
				transform: scale(1.05);
			}

			.button:active {
				transform: scale(0.95);
			}

			.button-secondary {
				background-color: rgba(255, 255, 255, 0.05);
				color: var(--paragraph);
				border: 1px solid rgba(184, 193, 236, 0.2);
			}

			.button-secondary:hover {
				background-color: rgba(255, 255, 255, 0.1);
				border-color: rgba(184, 193, 236, 0.4);
			}

			.button-primary {
				background-color: var(--button);
				color: var(--button-text);
			}

			.button-primary:hover {
				opacity: 0.9;
			}

			@keyframes flyIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes flyInTop {
				from {
					opacity: 0;
					transform: translateY(-20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes flyInBottom {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="background-decoration">
			<div class="background-orb background-orb-1"></div>
			<div class="background-orb background-orb-2"></div>
		</div>

		<div class="container">
			<div class="error-card">
				<h1 class="error-code">401</h1>
				<h2 class="error-title">Unauthorized Access</h2>
				<p class="error-message">Oops! Looks like you don't have permission to access this page.</p>
				<div class="button-container">
					<a href="javascript:history.back()" class="button button-secondary">Go Back</a>
					<a href="/" class="button button-primary">Go Home</a>
				</div>
			</div>
		</div>
	</body>
</html>
